<form method="POST">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title text-bold text-danger">Advertencia</h4>
    </div>
    <div class="modal-body">
        <p class="text-warning text-bold">¿Estás seguro de eliminar el registro seleccionado?</p>
    </div>
    <div class="modal-footer">
        <div class="btn-group">
            <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
            <button type="submit" class="btn btn-warning">Si</button>
        </div>
    </div><input type="hidden" name="accion" value="Eliminar"/>
    <input type="hidden" id="id" name="id"/>
</form>
